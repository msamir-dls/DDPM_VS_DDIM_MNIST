# configs/ddim_inference.yaml
project_name: "ddim-fast-sampling"
run_name: "ddim-50-steps"

model_checkpoint: "checkpoints/ddpm_final.pth"

dataset:
  name: "MNIST"
  root: "./data"
  img_size: 32
  channels: 1

model:
  type: "unet"
  base_channels: 32
  channel_mult: [1, 2, 4]
  num_res_blocks: 2
  attention: [false, false, false]
  dropout: 0.1

# Required by GaussianDiffusion parent class
diffusion:
  timesteps: 1000
  beta_start: 0.0001
  beta_end: 0.02
  schedule: "linear"

# DDIM-specific parameters
ddim:
  sampling_steps: 50
  eta: 0.0

inference:
  num_samples: 64
  batch_size: 16
  seed: 42

mlflow:
  experiment_name: "DDIM_VS_DDPM"
  tracking_uri: "file://./mlruns"